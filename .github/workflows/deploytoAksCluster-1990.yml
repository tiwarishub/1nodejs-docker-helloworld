on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n aaaaatiwarishubAKS11 -g aaaaatiwarishub-rg --location "South Central US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n aaaaatiwarishubAKS11 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n aaaaatiwarishubAKS11 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n aaaaatiwarishubAKS11 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: aaaaatiwarishubaks11.azurecr.io
        username: ${{steps.create-acr.outputs.acr_username}}
        password: ${{steps.create-acr.outputs.acr_password}}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t aaaaatiwarishubaks11.azurecr.io/aaaaatiwarishubaksc8b2:${{github.sha}}
        docker push aaaaatiwarishubaks11.azurecr.io/aaaaatiwarishubaksc8b2:${{github.sha}}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{secrets.aks_aaaaatiwarishubaks_kubeConfig}}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aaaaatiwarishubaks8404 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aaaaatiwarishubaks8404`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aaaaatiwarishubaks8404
        container-registry-url: aaaaatiwarishubaks11.azurecr.io
        container-registry-username: ${{steps.create-acr.outputs.acr_username}}
        container-registry-password: ${{steps.create-acr.outputs.acr_password}}
        secret-name: aaaaatiwarisdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: aaaaatiwarishubaks8404
        manifests: |
          manifests/deployment-1990.yml
          manifests/service-1990.yml
        images: |
          aaaaatiwarishubaks11.azurecr.io/aaaaatiwarishubaksc8b2:${{github.sha}}
        imagepullsecrets: |
          aaaaatiwarisdockerauth