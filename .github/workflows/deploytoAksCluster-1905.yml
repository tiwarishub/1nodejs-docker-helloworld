on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_GITHUB_SECRET}}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n tiwarishub46 -g tiwarishub4642 --location "South Central US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n tiwarishub46 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n tiwarishub46 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n tiwarishub46 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: tiwarishub46.azurecr.io
        username: ${{steps.create-acr.outputs.acr_username}}
        password: ${{steps.create-acr.outputs.acr_password}}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t tiwarishub46.azurecr.io/aaaaatiwarishubaksf292:${{github.sha}}
        docker push tiwarishub46.azurecr.io/aaaaatiwarishubaksf292:${{github.sha}}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{secrets.aks_aaaaatiwarishubaks_kubeConfig}}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aaaaatiwarishubaksd3cd | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aaaaatiwarishubaksd3cd`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aaaaatiwarishubaksd3cd
        container-registry-url: tiwarishub46.azurecr.io
        container-registry-username: ${{steps.create-acr.outputs.acr_username}}
        container-registry-password: ${{steps.create-acr.outputs.acr_password}}
        secret-name: aaaaatiwarisdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: aaaaatiwarishubaksd3cd
        manifests: |
          manifests/deployment-1905.yml
          manifests/service-1905.yml
        images: |
          tiwarishub46.azurecr.io/aaaaatiwarishubaksf292:${{github.sha}}
        imagepullsecrets: |
          aaaaatiwarisdockerauth