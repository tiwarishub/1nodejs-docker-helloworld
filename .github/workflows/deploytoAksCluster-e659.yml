on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: diaggarwtest.azurecr.io
        username: ${{secrets.acr_diaggarwTest_username}}
        password: ${{secrets.acr_diaggarwTest_password}}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t diaggarwtest.azurecr.io/0a3e:${{github.sha}}
        docker push diaggarwtest.azurecr.io/0a3e:${{github.sha}}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{secrets.aks__kubeConfig}}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep da17 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace da17`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: da17
        container-registry-url: diaggarwtest.azurecr.io
        container-registry-username: ${{secrets.acr_diaggarwTest_username}}
        container-registry-password: ${{secrets.acr_diaggarwTest_password}}
        secret-name: dockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: da17
        manifests: |
          manifests/deployment-e659.yml
          manifests/service-e659.yml
        images: |
          diaggarwtest.azurecr.io/0a3e:${{github.sha}}
        imagepullsecrets: |
          dockerauth