on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_GITHUB_SECRET}}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n diaggarwacrn1 -g diaggarwacrn1b0fb-rg --location "North Central US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n diaggarwacrn1 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n diaggarwacrn1 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n diaggarwacrn1 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: diaggarwacrn1.azurecr.io
        username: ${{steps.create-acr.outputs.acr_username}}
        password: ${{steps.create-acr.outputs.acr_password}}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t diaggarwacrn1.azurecr.io/diaggarwdb55:${{github.sha}}
        docker push diaggarwacrn1.azurecr.io/diaggarwdb55:${{github.sha}}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{secrets.aks_diaggarw_kubeConfig}}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep diaggarw0c4f | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace diaggarw0c4f`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: diaggarw0c4f
        container-registry-url: diaggarwacrn1.azurecr.io
        container-registry-username: ${{steps.create-acr.outputs.acr_username}}
        container-registry-password: ${{steps.create-acr.outputs.acr_password}}
        secret-name: diaggarwdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: diaggarw0c4f
        manifests: |
          manifests/deployment-bf7d.yml
          manifests/service-bf7d.yml
          manifests/ingress-bf7d.yml
        images: |
          diaggarwacrn1.azurecr.io/diaggarwdb55:${{github.sha}}
        imagepullsecrets: |
          diaggarwdockerauth