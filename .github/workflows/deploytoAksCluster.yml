on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@master
    
    - uses: azure/docker-login@v1
      with:
        login-server: aaaatiwarishubregistry.azurecr.io
        username: ${{ secrets.acr_aaaatiwarishubregistry_username }}
        password: ${{ secrets.acr_aaaatiwarishubregistry_password }}
    
    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/test" -f  "test/Dockerfile" -t aaaatiwarishubregistry.azurecr.io/aaaatiwarishubaks:${{ github.sha }} --label dockerfile-path=test/Dockerfile
        docker push aaaatiwarishubregistry.azurecr.io/aaaatiwarishubaks:${{ github.sha }}
    
    - uses: azure/k8s-set-context@v1
      with:
         kubeconfig: ${{ secrets.aks_aaaatiwarishubaks_kubeConfig }}
      id: login
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aaaatiwarishub-aks8c1c | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aaaatiwarishub-aks8c1c`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aaaatiwarishub-aks8c1c
        container-registry-url: aaaatiwarishubregistry.azurecr.io
        container-registry-username: ${{ secrets.acr_aaaatiwarishubregistry_username }}
        container-registry-password: ${{ secrets.acr_aaaatiwarishubregistry_password }}
        secret-name: aaaatiwarishdockerauth
       
    - uses: azure/k8s-deploy@v1.2
      with:
        namespace: aaaatiwarishub-aks8c1c
        manifests: |
          manifests/deployment.yml
          manifests/service.yml
        images: |
          aaaatiwarishubregistry.azurecr.io/aaaatiwarishubaks:${{ github.sha }}
        imagepullsecrets: |
          aaaatiwarishdockerauth
