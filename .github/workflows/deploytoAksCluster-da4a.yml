on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: ${{secrets.AZURE_CREDENTIALS_GITHUB_SECRET}}

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n tiwarishubACRn4 -g tiwarishubACRn492 --location "South Central US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n tiwarishubACRn4 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n tiwarishubACRn4 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n tiwarishubACRn4 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: tiwarishubacrn4.azurecr.io
        username: ${{steps.create-acr.outputs.acr_username}}
        password: ${{steps.create-acr.outputs.acr_password}}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t tiwarishubacrn4.azurecr.io/aaaaatiwarishubaks4bb6:${{github.sha}}
        docker push tiwarishubacrn4.azurecr.io/aaaaatiwarishubaks4bb6:${{github.sha}}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{secrets.aks_aaaaatiwarishubaks_kubeConfig}}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep aaaaatiwarishubaksbef3 | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace aaaaatiwarishubaksbef3`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: aaaaatiwarishubaksbef3
        container-registry-url: tiwarishubacrn4.azurecr.io
        container-registry-username: ${{steps.create-acr.outputs.acr_username}}
        container-registry-password: ${{steps.create-acr.outputs.acr_password}}
        secret-name: aaaaatiwarisdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: aaaaatiwarishubaksbef3
        manifests: |
          manifests/deployment-da4a.yml
          manifests/service-da4a.yml
        images: |
          tiwarishubacrn4.azurecr.io/aaaaatiwarishubaks4bb6:${{github.sha}}
        imagepullsecrets: |
          aaaaatiwarisdockerauth