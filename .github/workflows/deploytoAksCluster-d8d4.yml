on: [push]
jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
    
    - uses: actions/checkout@master
    
    - uses: azure/login@v1
      with:
        creds: $

    - name: Create ACR
      id: create-acr
      run: |
        az acr create -n tiwarishubACR4 -g diaggarw --location "South Central US" --sku Basic --admin-enabled
        echo "::set-output name=acr_username::`az acr credential show -n tiwarishubACR4 --query username | xargs`"
        echo "::set-output name=acr_password::`az acr credential show -n tiwarishubACR4 --query passwords[0].value | xargs`"
        echo "::add-mask::`az acr credential show -n tiwarishubACR4 --query passwords[0].value | xargs`"

    - uses: azure/docker-login@v1
      with:
        login-server: tiwarishubacr4.azurecr.io
        username: ${{steps.create-acr.outputs.acr_username}}
        password: ${{steps.create-acr.outputs.acr_password}}

    - name: Build and push image to ACR
      id: build-image
      run: |
        docker build "$GITHUB_WORKSPACE/." -f  "Dockerfile" -t tiwarishubacr4.azurecr.io/diaggarwf944:${{github.sha}}
        docker push tiwarishubacr4.azurecr.io/diaggarwf944:${{github.sha}}
    
    - uses: azure/k8s-set-context@v1
      id: login
      with:
         kubeconfig: ${{secrets.aks_diaggarw_kubeConfig}}
    
    - name: Create namespace
      run: |
        namespacePresent=`kubectl get namespace | grep diaggarw19bc | wc -l`
        if [ $namespacePresent -eq 0 ]
        then
            echo `kubectl create namespace diaggarw19bc`
        fi

    - uses: azure/k8s-create-secret@v1
      with:
        namespace: diaggarw19bc
        container-registry-url: tiwarishubacr4.azurecr.io
        container-registry-username: ${{steps.create-acr.outputs.acr_username}}
        container-registry-password: ${{steps.create-acr.outputs.acr_password}}
        secret-name: diaggarwdockerauth
       
    - uses: azure/k8s-deploy@v1
      with:
        namespace: diaggarw19bc
        manifests: |
          manifests/deployment-d8d4.yml
          manifests/service-d8d4.yml
        images: |
          tiwarishubacr4.azurecr.io/diaggarwf944:${{github.sha}}
        imagepullsecrets: |
          diaggarwdockerauth